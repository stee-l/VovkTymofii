<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework #13 Form</title>
    <link rel="stylesheet" href="../fonts/stylesheet.css" />
    <link rel="stylesheet" href="../css/registration.css" />
</head>

<body>
    <header></header>
    <main>
        <section class="main">
            <div class="container flex flex-around">
                <form class="wrapper flex flex-column bg-form flex-grow" action="">
                    <div class="btn-border flex flex-between">
                        <button class="btn-login flex-grow" type="button">Вход</button>
                        <button class="btn-reg" type="button">
                            Регистрация
                        </button>
                    </div>
                    <span class="login">Регистрация</span>
                    <input class="email" type="email" name="Введите E-mail" id="Введите E-mail"
                        placeholder="Введите E-mail" />
                    <input class="password" type="password" name="Пароль" id="Пароль" placeholder="Пароль" />
                    <input class="password" type="password" name="Повторный пароль" id="Повторный пароль"
                        placeholder="Повторите пароль" />
                    <div class="check flex flex-between">
                        <label class="checkbox-label flex">
                            <input type="checkbox" name="checkbox" />
                            <span class="checkbox"></span>
                            Получать новости
                        </label>
                    </div>

                    <button class="big-btn" type="button">Зарегистрироваться</button>
                    <div class="lower-box">
                        <div class="lower-btn flex flex-around">
                            <span class="no-account green">Уже есть аккаунт? </span>
                            <span class="registration underline"><a href="../index.html" type="_blank">Войти</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
