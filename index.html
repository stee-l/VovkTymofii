<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework #8 Float</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container py-rem">
          <div class="hidden"></div>
          <div class="wrapper clearfix">
            <div class="square float-left">1</div>
            <div class="square float-right">2</div>
          </div>
          <div class="wrapper clearfix">
            <div class="square float-left">1</div>
            <div>
              <ul class="float-list">
                <li class="li-float">
                  <div class="square-small float-right">2</div>
                </li>
                <li class="li-float">
                  <div class="square-small float-right">3</div>
                </li>
                <li class="li-float">
                  <div class="square-small float-right">4</div>
                </li>
                <li class="li-float">
                  <div class="square-small float-right">5</div>
                </li>
              </ul>
            </div>
          </div>
          <div class="wrapper clearfix">
            <div class="square float-left">1</div>
            <div class="square float-left">2</div>
            <div>
              <ul class="float-list">
                <li class="li-float">
                  <div class="square float-right">3</div>
                </li>
                <li class="li-float">
                  <div class="square float-right">4</div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
