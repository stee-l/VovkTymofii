<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework #8 Float</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/test.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container py-rem">
          <div class="hidden"></div>
          <div class="wrapper">
            <div class="square float-left">1</div>
            <div class="square float-right">2</div>
            <span class="clearfix"></span>
          </div>
          <div class="wrapper">
            <div class="square float-left">1</div>
            <div class="float-list">
                  <div class="square-small float-left">2</div>
                  <div class="square-small float-left">3</div>
                  <div class="square-small float-left">4</div>
                  <div class="square-small float-right">5</div>
            </div>
            <span class="clearfix"></span>
          </div>
          <div class="wrapper">
            <div class="square float-left">1</div>
            <div class="square float-left">2</div>
            <div class="float-list">
                <div class="square float-left">3</div>
                <div class="square float-right">4</div>
              </div>
              <span class="clearfix"></span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
